<!-- If `comments` is set to false via site 'params' config
or front matter, then don't render any of this. Front matter
will always override a site config, though, so to disable
them globally, remove the DisqusShortname site config item -->

{{ $comments_enabled := .Param "comments" | default true }}

{{ if .Site.Config.Services.Disqus.Shortname }}
  {{ if $comments_enabled }}

  <hr>
  <div id="disqus_thread"></div>
  <script type="text/javascript">

  (function() {
      // Don't ever inject Disqus on localhost--it creates unwanted
      // discussions from 'localhost:1313' on your Disqus account...
      if (window.location.hostname == "localhost")
          return;

      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      var disqus_shortname = '{{ .Site.Config.Services.Disqus.Shortname }}';
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com/" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  {{ end }}
{{ end }}
