{{ partial "header.html" . }}
<div class="content list section-til">
  <h1 class="list-title">{{ .Title }}</h1>
  {{ .Content }}
  <div class="til-entries">
    {{ range .Pages.ByDate.Reverse }}
    <div class="list-item">
      <span class="list-post-date">{{ .Date.Format "2006-01-02" }}</span>
      <span class="list-post-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </span>
    </div>
    {{ end }}
  </div>
</div>
{{ partial "footer.html" . }}
